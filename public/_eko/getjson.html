<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
</head>

<body>
    <div ng-app="myApp" ng-controller="getNews">
        <div ng-repeat="x in news">
            <a href="{{x.url}}" target="_blank">
                <h1>{{x.title}}</h1>
            </a>
            <img src="{{x.image}}" border="0" />
            <p>{{x.description}}</p>
        </div>
    </div>

<script>
var app = angular.module('myApp', []);
app.controller('getNews', function($scope, $http) {
    $http.get("http://echo.web.id/devel/php/json.php")
    .success(function(response) {$scope.news = response.data;});
});
</script>
    
</body>
</html>
