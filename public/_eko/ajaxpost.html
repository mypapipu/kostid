<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    
</head>

<body>
    <div ng-app="myApp" ng-controller="ajaxPost">
        <form novalidate>
            <input type="text" ng-model="input.firstname" placeholder="firstname" />
            <hr />
            <input type="text" ng-model="input.lastname" placeholder="lastname" />
            <button ng-click="submit()">Send</button>
        </form>
        <h3>{{status}}</h3>
    </div>

    <script>
    var app = angular.module('myApp', []);
    app.controller('ajaxPost', function($scope, $http) {
        $scope.status = "";
        $scope.submit = function() {
            $http.post('http://echo.web.id/devel/php/ajaxpost.php', $scope.input).
            success(function(data, status, headers, config) {
                $scope.status = data;
            }).
            error(function(data, status, headers, config) {
                $scope.status = "error!";
            });
        };
    });
    </script>

</body>
</html>
