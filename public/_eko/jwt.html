<!DOCTYPE html>
<html>
<head>
    <title>Untitled</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="asset/js/angular-jwt.min.js"></script>
    
</head>

<body>
    <div ng-app="myApp" ng-controller="decodeJWT">
        <div>
            <form>
                <div class="form-group">
                    <label>JWT to decode:</label>
                    <textarea class="form-control text" placeholder="Enter a JWT" ng-model="token"></textarea>
                </div>
            </form>
            <hr>
            <p>
                {{decodedToken | json}}
            </p>
        </div>
    </div>

    <script>
    angular.module('myApp', ['angular-jwt'])
    .controller('decodeJWT', function(jwtHelper, $scope) {
        
        $scope.token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJuYW1lIjoiVGVzdCJ9.PYhDoit0OT7diKJ4DzcMwhL0yoeG7cqSjQV2WAVOOkA"
        
        $scope.$watch('token', function(token) {
            if (!token) return;
            
            $scope.decodedToken = jwtHelper.decodeToken(token);
        });
    });
    </script>

</body>
</html>
